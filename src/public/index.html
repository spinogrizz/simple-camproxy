<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#000000">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      background: #000;
      color-scheme: only dark;
    }

    body {
      background: #000;
      overflow-x: hidden;
    }

    #cameraGrid {
      display: flex;
      flex-direction: column;
      width: 100vw;
      gap: 8px;
    }

    .camera-container {
      width: 100vw;
      display: grid;
      grid-template-areas: "image";
      background: #000;
    }

    .camera-image {
      grid-area: image;
      width: 100%;
      height: auto;
      display: block;
      transition: opacity 0.8s ease-in-out, filter 0.8s ease-in-out;
      will-change: opacity, filter;
      touch-action: pan-y pinch-zoom;
    }

    .camera-image.initial-blur {
      filter: blur(12px);
      opacity: 0.8;
    }

    .camera-image.fade-out {
      opacity: 0;
    }

    .camera-image.fade-in {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="cameraGrid"></div>
  <script src="/app.js"></script>
</body>
</html>
