# Global UniFi Protect settings
unifi:
  baseUrl: https://10.42.0.1
  apiKey: your-unifi-api-key-here

# Global Reolink settings (optional, can be set per camera)
reolink:
  username: admin
  password: reolink-password

# Global quality presets
qualities:
  low:
    maxWidth: 640
    maxHeight: 480
    quality: 60
  medium:
    maxWidth: 1280
    maxHeight: 720
    quality: 75
  high:
    # High = as is, no image processing

# Camera list
cameras:
  # UniFi Protect camera
  - id: unifi-front
    name: Front Door
    type: unifi
    cameraId: 64f3a2b1c5e8f90012345678

  # UniFi Protect camera
  - id: unifi-backyard
    name: Backyard
    type: unifi
    cameraId: 64f3a2b1c5e8f90012345679

  # Reolink camera (uses global username/password)
  - id: reolink-garage
    name: Garage
    type: reolink
    host: 192.168.1.101

  # Reolink camera with local credentials
  - id: reolink-driveway
    name: Driveway
    type: reolink
    host: 192.168.1.102
    username: custom-user
    password: custom-password

  # RTSP camera with separate credentials
  - id: rtsp-parking
    name: Parking
    type: rtsp
    url: rtsp://192.168.1.104:554/cam/realmonitor
    username: admin
    password: camera-password
    transport: tcp  # tcp (default) or udp


