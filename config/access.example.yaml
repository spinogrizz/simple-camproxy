users:
  # Parents - access to all cameras with medium quality
  - unique_link: abc123def456ghi789jkl012
    name: Parents          # Name for logs (optional)
    refreshInterval: 5000  # Update every 5 seconds (in milliseconds)
    quality: medium        # Image quality: low, medium, high
    allowedCameras: all    # Access to all cameras (or list of camera IDs)
    allowFromIPs:
      - 192.168.1.0/24     # Local network (CIDR notation)
      - 10.0.0.0/8         # Another local network

  # User with access to multiple cameras
  - unique_link: mno345pqr678stu901vwx234
    name: User1
    refreshInterval: 3000  # Update every 3 seconds
    quality: low
    allowedCameras:
      - unifi-front
      - reolink-garage
    allowFromIPs:
      - 192.168.1.100      # Specific IP address
      - 192.168.1.101
      - 172.16.0.0/12      # CIDR mask

  # Guest with access to single camera
  - unique_link: yz4567890abcdef123ghijkl
    name: Guest
    refreshInterval: 10000  # Rare updates to save traffic
    quality: low
    allowedCameras:
      - unifi-front
    allowFromIPs:
      - 0.0.0.0/0          # Access from any IP (insecure, example only!)
